format = """
$directory\
$git_branch\
$git_status\
$line_break\
$status\
$shell\
$character"""

right_format = """$time"""

# inserts a blank line between shell prompts
add_newline = false
# wait 10 milliseconds to check files under the current directory
scan_timeout = 10

[directory]
style = 'blue'

[character]
success_symbol = "[λ](grey)"
error_symbol = "[λ](bold red)"

[git_branch]
format = '[$symbol$branch]($style) '
style = 'purple'

[time]
disabled = false
format = '[$time]($style) '
time_format = "%T"

# wraps prompt over two lines
[line_break]
disabled = true

